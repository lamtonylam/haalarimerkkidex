<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - HaalarimerkkiDEX</title>
    <meta
      name="description"
      content="HaalarimerkkiDEX on opiskelijoille suunnattu sivusto, jossa voit selata ja lisätä haalarimerkkejä."
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <meta name="googlebot" content="notranslate" />
    <meta
      name="google-site-verification"
      content="hzvFOzKfX30cjT8owZ5Hsy-o-tJCBmWfs3WuKhgRVVQ"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src="/static/js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/medium-zoom.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/style.min.css"
    />
  </head>

  <body>
    <div class="container-nav">
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="/">HaalarimerkkiDEX</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mr-auto">
            <!-- <a class="nav-item nav-link active" href="">Home <span class="sr-only">(current)</span></a> -->
            <a class="nav-item nav-link active" href="/patches"
              >Haalarimerkit</a
            >
            <a class="nav-item nav-link active" href="/new/merkki"
              >Lisää haalarimerkki yhteisöön</a
            >
          </div>
          {% if session.username %}
            <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link active" href="/profile"
                >Omat haalarimerkit / Profiili</a
              >
              &nbsp; &nbsp; &nbsp;
              <a
                class="btn btn-outline-secondary center"
                href="/logout"
                role="button"
              >
                <span class="material-icons md-18"> logout </span>&hairsp;
                Kirjaudu ulos
              </a>
            </div>
          {% endif %}
          {% if not session.username %}
            <div class="navbar-nav ml-auto">
              <a
                class="btn btn-outline-primary center"
                href="/login"
                role="button"
              >
                <span class="material-icons md-18"> login </span>&hairsp;
                Kirjaudu sisään </a
              >&nbsp;
              <a
                class="btn btn-outline-primary center"
                href="/register"
                role="button"
              >
                <span class="material-icons md-18"> how_to_reg </span
                >&hairsp;Rekisteröidy
              </a>
            </div>
          {% endif %}
        </div>
      </nav>
    </div>
    <div class="content-centered">{% block content %}{% endblock %}</div>
  </body>
</html>
